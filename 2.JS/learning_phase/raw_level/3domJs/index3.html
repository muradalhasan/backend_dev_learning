<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="content">
        <h1 id="heading">
            Wellcome to myschool cares
        </h1>
        <p class="bold">
            dom class
        </p>
        <p class="text">Lorem ipsum dolor sit amet.</p>
        <p class="bold">Lorem, ipsum dolor.</p>
        <p id="footer">Copyright</p>
        <div>hello world</div>
        <button id="click">click to modify</button>

    </section>
    <script>
        const button=document.getElementById('click')
        button.addEventListener('click',function(){
            const peranai =document.getElementsByClassName('bold');
            for (let i=0 ; i < peranai.length;i++){
                peranai[i].innerHTML=`<strong> ${peranai[i].innerHTML} <strong>`;
            }
        })
    </script>
</body>
</html>
